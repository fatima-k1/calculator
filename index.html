<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/b7f506945b.js" crossorigin="anonymous"></script>
	    <script src="index.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="top">1</div>
                <div class="bottom">1</div>
            </div>
            <div class="buttons">
                <div class="numbers">7</div>
                <div class="numbers">8</div>
                <div class="numbers">9</div>
                <div class="operators">/</div>
                <div class="numbers">4</div>
                <div class="numbers">5</div>
                <div class="numbers">6</div>
                <div class="operators">x</div>
                <div class="numbers">1</div>
                <div class="numbers">2</div>
                <div class="numbers">3</div>
                <div class="operators">-</div>
                <div class="decimal-point">.</div>
                <div class="numbers">0</div>
                <div class="delete"><i class="fa-solid fa-delete-left"></i></div>
                <div class="operators">+</div>
            </div>
            <div>
                <div class="clear"><i class="fa-solid fa-power-off"></i></div>
                <div class="equals">=</div>
            </div>
        </div>
    </body>
</html>
