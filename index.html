<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b7f506945b.js" crossorigin="anonymous"></script>
	    <script src="index.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="equation">&nbsp;</div>
                <div class="answer">0</div>
            </div>
            <div class="buttons">
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operator">/</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operator">x</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operator">-</div>
                    <div class="button decimal-point">.</div>
                    <div class="button number">0</div>
                    <div class="button delete"><i class="fa-solid fa-delete-left"></i></div>
                    <div class="button operator">+</div>
                    <div class="button clear"><i class="fa-solid fa-power-off"></i></div>
                    <div class="button equals">=</div>
            </div>
        </div>
    </body>
</html>
